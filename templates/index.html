{% extends "layout.html" %}

{% block title %}
    Main
{% endblock %}

{% block main %}
    <p>Hello, {{ session.get("username") or "Guest" }}</p>
    {% if not tasks %}
        <p>You don't have tasks</p>
    {% else %}
        {% for task in tasks %}
            <p>{{ task.title }}</p>
        {% endfor %}
    {% endif %}   
    <small class="form-text text-muted">
        <a href="/create_task">Create a task</a>
    </small> 

{% endblock %}
