<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <!-- Styles -->
        <link href="/static/css/styles.css" rel="stylesheet">

        <!-- Titles -->
        <title>Task manager: {% block title %}{% endblock %}</title>

    </head>

    <body class="d-flex flex-column min-vh-100">
        <header>
          <div class="px-3 py-2 text-bg-dark border-bottom">
            <div class="container">
              <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
                  SimplyDone
                </a>

                <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
                  {% if session.get("username") %}
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle text-white" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      {{ session.get("username") }}
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="userDropdown">
                      <li><a class="dropdown-item" href="/change_password">Change password</a></li>
                      <li><a class="dropdown-item" href="/logout">Logout</a></li>
                    </ul>
                  </li>
                  {% else %}
                  <li>
                    <a href="/login" class="nav-link text-white">
                      Login
                    </a>
                  </li>
                  <li>
                    <a href="/register" class="nav-link text-white">
                      Registration
                    </a>
                  </li>
                  {% endif %}  
                </ul>
              </div>
            </div>
          </div>
        </header>

        <main class="container mt-4">
            {% block main %}{% endblock %}
        </main>

        <footer class="text-center text-muted py-3 border-top mt-auto bg-light">
          <div class="container">
            <p class="mb-1">2025 SimplyDone</p>
            <p class="mb-0 small">
              <a href="/contact" class="text-decoration-none me-3">Contact Developer</a>
              <a href="https://github.com/KirylDorakh/" target="_blank" class="text-decoration-none">GitHub</a>
            </p>
          </div>
        </footer>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        {% block scripts %}
        {% endblock %}
    </body>

</html>
