{% extends "layout.html" %}

{% block title %}
    Create Task
{% endblock %}

{% block main %}
<div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-6 col-xl-4">
        <div class="card">
          <div class="card-header">
            Create New Task
          </div>
          <div class="card-body">
            <form action="/create_task" method="post">
              <div class="mb-3">
                <label for="taskTitle" class="form-label">Task Title</label>
                <input type="text" class="form-control" id="taskTitle" name="title" placeholder="Enter task title" required>
              </div>
              <div class="mb-3">
                <label for="project" class="form-label">Project</label>
                <select class="form-select" id="project" name="project_id">
                  <option value="None" selected>General (no project)</option>
                  {% for project in projects %}
                    <option value="{{ project.id }}">{{ project.name }}</option>
                  {% endfor %}
                </select>
              </div>
              <div class="mb-3">
                <label for="taskDescription" class="form-label">Description</label>
                <textarea class="form-control" id="taskDescription" name="description" rows="3" placeholder="Enter description"></textarea>
              </div>
              <div class="mb-3">
                <label for="dueDate" class="form-label">Due Date</label>
                <input type="date" class="form-control" id="dueDate" name="due_date">
              </div>
              <button type="submit" class="btn btn-primary">Create Task</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  {% if apology %}
  <div class="alert alert-danger mt-3" role="alert">
      <p>{{ apology }}</p>
  </div>
  {% endif%}

{% endblock %}
